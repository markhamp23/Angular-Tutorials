<h2>Heros</h2>


<button (click)="recuperarDades($event)">Carrega dades de servidor</button>

<div *ngIf="recuperat">
  <div *ngFor="let hero of herosObject" class="boxHero">
    <mat-card>
      <mat-card-title>{{hero.nom}}</mat-card-title>
      <mat-card-content>
        <p>Força: {{hero.forca}}</p>
        <p>Poder: {{hero.poder}}</p>
        <p>Velocitat: {{hero.velocitat}}</p>
        <p>Any de primera publicació: {{hero.any}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div *ngIf="herosObject.length == 0">No hi ha res</div>
